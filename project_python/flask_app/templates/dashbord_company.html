<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>Gamers Hub</title>
</head>
<body>
    <div>
    <div class="navbar">
            <h1 >Gamers <span class="span">Hub</span> </h1>
            <div class="nav_bar">
                <a href="">Home</a>
                <a href="">Games</a>
                {% if session.company_id %}
                <button class="btn btn-danger"><a href="/logout">Logout</a> </button>
                
                {%endif%}
            </div>

            
    </div>
    <button class="btn btn-danger" style="margin-left: 110px; margin-top: 10px;"><a href="/add/games">ADD New Game</a></button>
<div class="container"  style="margin-bottom: 100px;">
    {%for game in list_games%}
    <div class="box">
        <img src="https://www.overgame.com/wp-content/uploads/2021/10/The-Legend-of-Zelda-Breath-of-the-Wild-2.jpg" alt="" style="width: 40%; ">
        <div class="desc">
            <h2>{{game.title}}</h2>
            <p>{{game.description}}</p>

            <p>{{game.avg}}</p>
                   
            <div >
                {%for avg in range(game.avg)%}
            <span class="fa fa-star checked"></span>
            {%endfor%}
        </div>
            <button class="btn btn-dark"><a href="/company/games/{{game.id}}">Read more</a></button>
            <button class="btn btn-dark"><a href="/edit/game/{{game.id}}">Edit</a></button>
            <button class="btn btn-dark"><a href="/game/delete/{{game.id}}">Delete</a></button>
        </div>
    </div>  
    {%endfor%}                
</div>
<div class="footer">
    Â© 2022 All Rights Reserved. 
</div>
</body>
</html>
