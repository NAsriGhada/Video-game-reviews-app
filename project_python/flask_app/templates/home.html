<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>Gamers Hub</title>
</head>
<body>
    <div>
        <div class="navbar">
            <h1 >Gamers <span class="span">Hub</span> </h1>
            <div class="nav_bar">
                <a href="/">Home</a>
                <a href="/games">Games</a>
                {% if session.user_id %}
                <button class="btn btn-danger"><a href="/logout">Logout</a> </button>
                {%else%}
                <a href="/companies/register">Companies</a>
                <button class="btn btn-danger"><a href="/register_login">Sign Up</a> </button>
                <button class="btn btn-danger"><a href="/register_login">Login</a> </button>
                {%endif%}
            </div>
        </div>
       <div class="bgi">
        <img src="https://html.design/demo/jackpiro/images/img.png" alt="" width="60%" class="img_game">
       </div>
        <div class=" container our_games" style="align-items: center;">
            <h3 class="gamers">Our Games</h3>
           {% for game in range (list_games|length-1) %}
           <div class="box" style="width: 80%;">
                <img class="element--hover" src="https://s1.gaming-cdn.com/images/products/2616/616x353/the-legend-of-zelda-breath-of-the-wild-switch-switch-game-nintendo-eshop-europe-cover.jpg?v=1649856929" alt="" style="width:40%;">
            <div class="desc">
                <h4>{{list_games[game].title}}</h4>
                <p>{{list_games[game].description}}</p>
             <div>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star"></span>
                <span class="fa fa-star"></span>
            </div>
                <button class="btn btn-dark"><a href="/games/{{list_games[game].id}}">Read more</a></button>
            </div>
        </div>
           {%endfor%}
        </div>
        <video autoplay muted loop id="myVideo">
            <source src="{{ url_for('static', filename='game.mp4') }}" type="video/mp4" >
        </video>
        <div class="footer">
            Â© 2022 All Rights Reserved. 
        </div>
    </div>

</body>
</html>
