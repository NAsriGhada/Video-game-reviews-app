<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>Gamers Hub</title>
</head>
<body>
    <div class="navbar">
        <h1 >Gamers <span class="span">Hub</span> </h1>
        <div class="nav_bar">
            <a href="/companies/dashbord">Home</a>
            <a href="">Games</a>
            {% if session.company_id %}
            <button class="btn btn-danger"><a href="/logout">Logout</a> </button>
            
            {%endif%}
        </div>
</div>
    <div class="form">
        <div class="title">Welcome</div>
      <div class="subtitle">Let's add your game! </div>
        <div class="add_game">
            <form action="/add/games/new" method="post">
                <div class="input-container ic1">
                    <input class="input" type="hidden" name="company_id" value="{{session.company_id}}">
                </div>
                <div class="input-container ic1">
                    <input class="input" type="text" placeholder="Title" name="title">
                </div>
                <div class="input-container ic1">
                    <input class="input" type="text" placeholder="description" name="description">
                </div>
                <div class="input-container ic1">
                    <input class="input" type="file"  name="image">
                </div>
                <div class="input-container ic1">
                    <input class="input" type="file"  name="video">
                </div>
                <input type="submit" value="Add Game" class="btn btn-danger">
            </form>
        </div>
    </div>
</body>
</html>
