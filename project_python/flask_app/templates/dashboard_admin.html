<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>Dashboard Admin</title>
</head>
<body>
   <div>
    <div class="navbar">
        <h1 >Gamers <span class="span">Hub</span> </h1>
        <div class="nav_bar">
            <a href="/">Home</a>
            <a href="">Games</a>
            {% if this_user.id == session.user_id %}
            <button class="btn btn-danger"><a href="/logout">Logout</a> </button>
            {%else%}
            <button class="btn btn-danger">Sign Up</button>
            <button class="btn btn-danger">Login</button>
            {%endif%}
        </div>
    </div>
    <div class="contain"> 
       <div class="card text-bg-danger mb-3" style="min-width: 20rem; text-align: center;padding: 5%;">
            <i class="fa fa-user-circle" aria-hidden="true"></i>
            <h2><a href="/admin/users">List of Users</a> </h2>
    </div>
    <div class="card text-bg-danger mb-3" style="min-width: 20rem; text-align: center;padding: 5%;">
        <i class="fa fa-university" aria-hidden="true"></i>
        <h2><a href="/admin/comapies">List of Companies</a></h2>
    </div>
</div>
  

   </div>
